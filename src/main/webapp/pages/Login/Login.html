<wm-page layouttype="one-column" columns="1" name="page1" pagetitle="Login">
    <wm-content name="content1" height="100%">
        <wm-page-content columnwidth="12" name="column1" padding="0px" class="login">
            <wm-container class="bg-primary" width="100%" height="100%" backgroundimage="resources/images/imagelists/login-bg.png" backgroundrepeat="no-repeat" backgroundposition="0 0" backgroundsize="100% 100%" backgroundattachment="fixed" name="loginPageContainer">
                <wm-layoutgrid name="loginGrid" height="100%">
                    <wm-gridrow name="gridrow7" height="15%">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10_2"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6_1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10_1" horizontalalign="center" class="col-xs-12" padding="unset unset 2em unset">
                            <wm-picture name="picture1" picturesource="resources/images/logos/adsata.png" height="6em" backgroundimage="resources/images/logos/adsata.png"></wm-picture>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="loginGridRow">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn8" class="col-xs-1 col-md-4"></wm-gridcolumn>
                        <wm-gridcolumn name="loginContentColumn" columnwidth="6" class="col-xs-10  col-md-4">
                            <wm-container name="container1" class="panel" backgroundcolor="#ffffff" color="#bdbdbd">
                                <wm-label name="label1" caption="User" horizontalalign="center" class="p" backgroundcolor="#f7f7f7" margin="0px unset" fontsize="20" padding="1em unset" color="#1e1e1e"></wm-label>
                                <wm-login name="loginForm" title="" autocomplete="nofill">
                                    <wm-form name="form1">
                                        <wm-layoutgrid name="layoutgrid2" columns="1">
                                            <wm-gridrow name="gridrow10">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn14">
                                                    <wm-container class="input-group" name="container3">
                                                        <wm-container class="input-group-addon" name="container4">
                                                            <wm-icon name="icon1" iconclass="wi wi-user"></wm-icon>
                                                        </wm-container>
                                                        <wm-text placeholder="Username" name="username" class="app-login-username" width="100%" autocomplete="false" autocorrect="off" autocapitalize="off" updateon="default" required="true"></wm-text>
                                                    </wm-container>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow11">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn15">
                                                    <wm-container class="input-group" name="container3">
                                                        <wm-container class="input-group-addon" name="container6">
                                                            <wm-icon name="icon1" iconclass="wi wi-key"></wm-icon>
                                                        </wm-container>
                                                        <wm-text type="password" name="password" placeholder="Password" class="app-login-passworÃ˜d" width="100%" autocomplete="true" autocorrect="off" autocapitalize="off" updateon="default" required="true"></wm-text>
                                                    </wm-container>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow12">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                                                    <wm-checkbox caption="Remember me" name="rememberme"></wm-checkbox>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow13">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn17">
                                                    <wm-button type="submit" caption="Login" width="100%" class="app-login-button btn-primary" name="loginButton" fontsize="1.2" fontunit="em" on-click="Actions.loginAction.invoke()"></wm-button>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow14">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                                                    <wm-button class="btn-default" caption="Not a user?" type="submit" margin="20px 0.5px unset 100px" name="Signup_button" on-click="Widgets.pagedialog2.open()" textalign="center" iconposition="left" width="100"
                                                        hint="Sign Up"></wm-button>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow15"></wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-form>
                                </wm-login>
                            </wm-container>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn9" class="col-xs-1  col-md-4"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-pagedialog on-ok="Widgets.pagedialog2.close()" name="pagedialog2" content="Register"></wm-pagedialog>
</wm-page>
